<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="diseño.css" rel="stylesheet">
</head>
<style>
    .slider {
        -webkit-appearance: none;
        width: 100%;
        height: 15px;
        border-radius: 5px;
        background: #d3d3d3;
        outline: none;
        opacity: 0.7;
        -webkit-transition: .2s;
        transition: opacity .2s;
    }
    .slider:hover {
        opacity: 1;
    }
    .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 25px;
        height: 25px;
        border-radius: 50%;
        background: #4CAF50;
        cursor: pointer;
    }
    .slider::-moz-range-thumb {
        width: 25px;
        height: 25px;
        border-radius: 50%;
        background: #4CAF50;
        cursor: pointer;
    }
</style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Encuesta de Satisfacción</h1>
        <form>
            <div class="form-group">
                <label for="age">Edad</label>
                <input type="number" class="form-control" id="age" placeholder="Ingresa tu edad">
            </div>
            <div class="form-group">
                <label for="satisfaction">Sexo</label>
                <select class="form-control" id="satisfaction">
                    <option value="3">Masculino</option>
                    <option value="2">Femenino</option>
                    <option value="1">Otro</option>
                </select>
            </div>
            <!-- Pregunta con opciones seleccionables (radio buttons) -->
            <div class="form-group">
                <label>¿Como calificarias el sabor?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="frequency" id="frequency1" value="Muy Rico">
                    <label class="form-check-label" for="frequency1">
                        Muy Rico
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="frequency" id="frequency2" value="Rico">
                    <label class="form-check-label" for="frequency2">
                        Rico
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="frequency" id="frequency3" value="Feo">
                    <label class="form-check-label" for="frequency3">
                        Feo
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="frequency" id="frequency4" value="Muy feo">
                    <label class="form-check-label" for="frequency4">
                        Muy feo
                    </label>
                </div>
            </div>

            <!-- Pregunta con opciones seleccionables (checkboxes) -->
            <div class="form-group">
                <label>¿Qué características te gustan de nuestro producto? (Selecciona todas las que correspondan)</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="feature1" value="Crocantes">
                    <label class="form-check-label" for="feature1">
                        Crocantes
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="feature2" value="Sabor">
                    <label class="form-check-label" for="feature2">
                        Sabor
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="feature3" value="Dulsor">
                    <label class="form-check-label" for="feature3">
                        Dulsor
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="feature4" value="precio">
                    <label class="form-check-label" for="feature4">
                        Precio
                    </label>
                </div>
            </div>
            <!-- Barra deslizante para medir la satisfacción -->
            <div class="form-group">
                <label for="satisfactionRange">¿Qué tan satisfecho estás con nuestro servicio?</label>
                <input type="range" class="slider" id="satisfactionRange" name="satisfactionRange" min="1" max="5">
                <div class="d-flex justify-content-between">
                    <span>Muy insatisfecho</span>
                    <span>Muy satisfecho</span>
                </div>
            </div>
            <div class="form-group">
                <label for="satisfaction">¿Qué tan satisfecho estás con nuestro servicio?</label>
                <select class="form-control" id="satisfaction">
                    <option value="5">Muy satisfecho</option>
                    <option value="4">Satisfecho</option>
                    <option value="3">Neutral</option>
                    <option value="2">Insatisfecho</option>
                    <option value="1">Muy insatisfecho</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comments">Comentarios adicionales</label>
                <textarea class="form-control" id="comments" rows="3" placeholder="Escribe tus comentarios aquí"></textarea>
            </div>
            <div class="container text-center mt-5">
                <!-- Botón con clase de Bootstrap -->
                <button id="myButton" class="btn btn-primary">
                    <a href="boton.html" class="nav-link btn btn-primary">Enviar</a>
                </button>
            </div>
        </form>
    </div>
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
