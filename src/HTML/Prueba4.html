<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  :root {
    --fuente-principal: 'Manrope', sans-serif;
  }
  body {
    font-family: var(--fuente-principal);
  }
  .input-texto {
  display: block; /* Hace que el input ocupe su propia línea */
  width: 100%; /* Ocupa el ancho completo del contenedor */
  margin-top: 10px; /* Espacio arriba del input */
  padding: 10px; /* Espacio dentro del input */
  box-sizing: border-box; /* Incluye el padding en el cálculo del ancho */
}

  .container {
    background-color: #fff;
    display: flex;
    width: calc(100% - 48px);
    max-width: 1200px;
    flex-direction: column;
    align-items: flex-start;
    font-size: 19px;
    font-weight: 700;
    margin: 0 auto;
    padding: 24px;
  }
  .header {
    display: flex;
    width: 100%;
    gap: 8px;
    font-size: 16px;
    font-weight: 800;
    white-space: nowrap;
  }
  .logo {
    aspect-ratio: 1.2;
    object-fit: auto;
    object-position: center;
    width: 24px;
    align-self: start;
  }
  .company-name {
    text-overflow: ellipsis;
    font-family: Open Sans, sans-serif;
    background: linear-gradient(272deg, #059669 22.06%, #00d995 116.84%);
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    flex: 1;
  }
  .product-title {
    color: #02bf84;
    margin-top: 16px;
    font: 55px Manrope, sans-serif;
    align-self: flex-start;
  }
  .product-description {
    color: var(--Neutral-500, #64748b);
    margin-top: 8px;
    font: 400 34px Manrope, sans-serif;
    align-self: flex-start;
  }
  .question-container {
  width: 100%;
  border-radius: 10px;
  border: 2px solid rgba(5, 150, 105, 1);
  background-color: #faf4f4;
  display: flex;
  flex-direction: column;
  color: var(--Neutral-800, #191d23);
  justify-content: center;
  margin-top: 22px;
  padding: 0px; /* Añade un espacio de 20px alrededor del contenido dentro del contenedor */
}
  .question {
    font-family: Manrope, sans-serif;
    padding: 7px 9px;
    width: 100%;
  }
  .finish-button {
    justify-content: center;
    align-items: center;
    align-self: stretch;
    border-radius: 8px;
    border: 1px solid rgba(13, 217, 119, 1);
    background-color: #0dd977;
    margin-top: 42px;
    color: #fffdfd;
    white-space: nowrap;
    padding: 8px 16px;
    font: 16px/150% Manrope, sans-serif;
    width: 100%;
  }
  @media (max-width: 768px) {
    .container {
      width: calc(100% - 24px);
      padding: 12px;
    }
    .logo {
      width: 48px;
    }
    .company-name {
      font-size: 14px;
    }
    .product-title {
      font-size: 18px;
    }
    .product-description {
      font-size: 12px;
    }
    .question-container {
      margin-top: 20px;
    }
    .question {
      padding: 7px 9px;
    }
    .finish-button {
      font-size: 14px;
      padding: 8px;
    }
  }
</style>
</head>
<body>
    
<section class="container">
  <header class="header">
    <img src="logo.png" class="logo" alt="Company Logo" />
    <div class="company-name">AcmeSystems</div>
  </header>
  <h2 class="product-title">Producto #1</h2>
  <p class="product-description">
    Descripcion del producto. <br />
    Descripcion del test.
  </p>

  <div class="question-container">

      </div>
      <div class="forms-grupos">
        <p><b>Género</b></p>
        <label>
            <select name="gender" id="selectGender" class="selectOp" required>
                <option disabled selected value>Selecciona tu género</option>
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
                <option value="otro">Otro</option>
            </select>
        </label>
      </div>
      
        </label>
    </div>
  </div>
</div>

  </div>

</div>

  <!-- Pregunta 6 -->
  <div class="question-container">
    <label for="question6" class="question">Pregunta 6:</label>
    <div class="form-group">
      <label>¿El producto te resulto seco o humedo ?</label>
      <div class="form-check">
          <input class="form-check-input" type="radio" name="humedad" id="hum1" value="Muy humedo">

          <label class="form-check-label" for="sab1">

      </div>
      <div class="form-check">
          <input class="form-check-input" type="radio" name="sabores" id="sab2" value="Amargo">
          <label class="form-check-label" for="sab2">

 <!-- Pregunta 8 -->

</html>
