<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visualizador de Imágenes</title>
</head>
<body>
<h1>Visualizador de Imágenes</h1>
<div id="imagenContainer"></div>
<div class="image-pair"></div>
<div class="image-pair">
  <img id="graficoExpectativa" src="" alt="Grafico de Expectativa">
  <img id="graficoSabores" src="" alt="Grafico de Sabores">
</div>

<script>
  fetch('http://localhost:8000/graph/expectativa') // grafico pregunta 5
                .then(response => response.json())
                .then(data => {
                    const imagenBase64 = data.imagen_base64_expectativa;
                    const imgElement = document.getElementById('graficoExpectativa');
                    imgElement.src = `data:image/png;base64,${imagenBase64}`;
                })
                .catch(error => console.error('Error:', error));

                    imgElement.src = `data:image/png;base64,${imagenBase64}`;
