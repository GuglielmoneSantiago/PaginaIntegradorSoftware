<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visualizador de Imágenes</title>
</head>
<body>
<h1>Visualizador de Imágenes</h1>
<div id="imagenContainer"></div>

<script>
  fetch('http://localhost:8000/graph')
    .then(response => response.json())
    .then(data => {
      const imagenBase64 = data.imagen_base64;
      const imgElement = document.createElement("img");
      imgElement.src = `data:image/png;base64, ${imagenBase64}`;
      document.getElementById('imagenContainer').appendChild(imgElement);
    })
    .catch(error => console.error('Error:', error));
</script>
</body>
</html>
