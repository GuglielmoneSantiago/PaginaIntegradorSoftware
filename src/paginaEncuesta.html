<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/CSS/disenio.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="container-header">
            <h1>Encuesta Satisfacción</h1>
        </div>
    </header>
    <form method="post" action="/submit">
        <div class="forms-grupos">
            <label ><b>Name</b></label>
            <input type="text" name="name-label" id="nombre" placeholder="Ingrese su Nombre" required>
        </div>
        <div class="forms-grupos">
            <label ><b>Email</b></label>
            <input type="email" name="email-label" id="email" placeholder="Ingrese su Email" required>
        </div>
        <div class="forms-grupos">
            <label ><b>Edad</b></label>
            <input type="number" name="number-label" id="edad" placeholder="Ingrese su Edad" required>
        </div>
        <div class="forms-grupos">
            <p><b>Describe tu rol</b></p>
            <label >
                <select name="usuario-opcion" id="select" class="selectOp">
                    <option disabled selected value>Selecciona tu rol</option>
                    <option value="estudiante">Estudiante</option>
                    <option value="profe">Profesor</option>
                    <option value="ealumno">Alumno</option>
                </select>
            </label>
        </div>
        <div class="forms-grupos">
            <p><b>Crees que es necesario programar</b></p>
            <label>
                <input type="radio" name="opcion-user"id="definitivamente">
                <b>Definitivamente</b>
            </label>
            <label>
                <input type="radio" name="opcion-user" id="quizas">
                <b>Quizas</b>
            </label>
            <label>
                <input type="radio" name="opcion-user"id="jamas">
                <b>Jamas</b>
            </label>
        </div>
        <div class="forms-grupos">
            <p><b>Cual crees que es el mejor lenguaje</b></p>
            <select name="lenguaje-op" id="lenguaje" class="selectOp">
                <option desabled selected value>Seleccione una opcion</option>
                <option value="java">Java</option>
                <option value="python">python</option>
                <option value="java script">Javas script</option>
            </select>
        </div>
        <div class="forms-grupos">
            <p><b>A que rama de la informatica quieres</b></p>
            <label>
                <input type="checkbox" name="front"id="selection-user">
                <b>Front-End</b>
            </label>
            <label>
                <input type="checkbox" name="back"id="selection-user">
                <b>Back-End</b>s
            </label>
            <label>
                <input type="checkbox" name="full"id="selection-user">
                <b>Full Stack</b>
            </label>
        </div>
        <div class="forms-grupos">
            <p><b>¿Qué tan satisfecho estás con nuestro servicio?</b></p>
            <input type="range" class="slider" id="satisfactionRange" name="satisfactionRange" min="1" max="5">
            <div class="d-flex justify-content-between">
                <span>Muy insatisfecho</span>
                <span class="spanDerecha">Muy satisfecho</span22>
            </div>
        </div>
        <div class="forms-grupos">
            <p><b>Escribe tus comentarios</b></p>
            <label>
                <input type="text" name="comments" id="comentarios" placeholder="Escribenos un comentario">
            </label>
        </div>
        <div class="button">
            <input type="submit" value="Enviar" >
        </div>
          
    </form>
    <footer class="footer">
        <div class="container-fot">
            <h2>Hecho por</h2>
        </div>
        
    </footer>
</body>
</html>
